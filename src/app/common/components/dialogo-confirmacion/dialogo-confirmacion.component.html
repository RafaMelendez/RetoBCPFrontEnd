<h1 mat-dialog-title>Confirmación</h1>
<mat-dialog-content>
  <p>{{mensaje}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" class="button-amarillo" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
