<div>
    <div class="add-title">
       <h1 class="primary" style="text-align: center;">{{tituloForm}}</h1>
       <mat-divider></mat-divider>
    </div>

    <br>
   <div>
       <form [formGroup]="usuarioFormGroup"  >

           <div class="example-container" >
             <div></div>
               <mat-form-field appearance="outline" [style.width.%]="100">
                 <mat-label>Nombre</mat-label>
                 <input matInput placeholder="Nombre"  formControlName="nombre" name="nombre">
               </mat-form-field>
               <br>
               <mat-form-field appearance="outline" [style.width.%]="100">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Apellido"  formControlName="apellido" name="apellido">
              </mat-form-field>
              <br>
              <mat-form-field appearance="outline" [style.width.%]="100">
                <mat-label>Edad</mat-label>
                <input matInput placeholder="Edad"  formControlName="edad" name="edad">
              </mat-form-field>
              <br>
              <mat-form-field appearance="outline" [style.width.%]="48">
                <mat-label>Sexo</mat-label>
                <mat-select  formControlName="sexo">
                  <mat-option *ngFor="let item of sexoModel; trackBy: trackByFn" [value]="item"> {{item.nombre}}
                  </mat-option>
                </mat-select>
                <br>
              </mat-form-field>
             </div>
             <br>
           <div class="btn-sec">
               <button
               mat-raised-button
               class="button-amarillo"
               [class.spinner]="loadingFormData"
               [disabled]="!usuarioFormGroup.valid"
               (click)='save()'>GUARDAR</button>
               <button
               mat-raised-button
               mat-dialog-close type="button"
               class="button-amarillo" >SALIR</button>
             </div>
         </form>

   </div>
 </div>
